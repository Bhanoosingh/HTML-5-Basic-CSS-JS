<html>
<head>
<style>
	*
	{
	margin:0;
	padding:0;
	}
	.container
	{
	width:75%;
	height:800px;
	margin:0 auto;
	}
	nav{
	width:100%;
	height:100px;
	background:skyblue;
	}
	aside
	{
	width:20%;
	height:700px;
	float:left;
	}
	main{
	width:60%;
	height:700px;
	background:purple;
	float:left;
	}
	.container>aside:nth-child(2)
	{
	background:orange;
	}
	.container>aside:nth-child(4)
	{
	background:yellow;
	}
</style>
</head>
<body>
	<div class="container">
		<nav>
		</nav>
		<aside>
		</aside>
		<main>
		</main>
		<aside>
	</div>
</body>
</html>
